<ion-content class="ion-padding">
  <div class="signup-container">
    <img src="assets/imgs/logo.png" alt="Logo" class="logo">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Cadastro</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="signupData.name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="signupData.email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="signupData.password" required></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="register()">Cadastrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
