<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
  <ion-title style="margin-left: auto" (click)="dismiss()">Fechar</ion-title>
</ion-toolbar>

<ion-content>
  <!-- Nome da Tarefa -->
  <ion-item>
    <ion-label position="stacked">Nome da Tarefa:</ion-label>
    <ion-input
      [(ngModel)]="taskName"
      placeholder="Digite o nome da tarefa"
      clearInput
    >
    </ion-input>
  </ion-item>

  <!-- Data -->
  <ion-item>
    <ion-label position="stacked">Data:</ion-label>
    <ion-input
      (click)="toggleDatePicker()"
      [value]="formatDate(taskDate)"
      readonly
      placeholder="Selecionar Data"
    ></ion-input>
    <ion-icon
      name="calendar"
      slot="end"
      (click)="toggleDatePicker()"
    ></ion-icon>
    <ion-datetime
      *ngIf="showDatePicker"
      presentation="date"
      [(ngModel)]="taskDate"
      (ionBlur)="hideDatePicker()"
      [min]="minDate"
      [max]="maxDate"
    >
    </ion-datetime>
  </ion-item>

  <!-- Quando Inicia -->
  <ion-item>
    <ion-label position="stacked">Horário de Início:</ion-label>
    <ion-input
      (click)="toggleStartTimePicker()"
      [value]="taskStartTime"
      readonly
      placeholder="Selecionar Início"
    ></ion-input>
    <ion-icon
      name="time"
      slot="end"
      (click)="toggleStartTimePicker()"
    ></ion-icon>
    <ion-datetime
      *ngIf="showStartTimePicker"
      displayFormat="HH:mm"
      presentation="time"
      [(ngModel)]="taskStartTime"
      (ionBlur)="hideStartTimePicker()"
    ></ion-datetime>
  </ion-item>

  <!-- Quando Termina -->
  <ion-item>
    <ion-label position="stacked">Horário de Término:</ion-label>
    <ion-input
      (click)="toggleEndTimePicker()"
      [value]="taskEndTime"
      readonly
      placeholder="Selecionar Término"
    ></ion-input>
    <ion-icon name="time" slot="end" (click)="toggleEndTimePicker()"></ion-icon>
    <ion-datetime
      *ngIf="showEndTimePicker"
      displayFormat="HH:mm"
      presentation="time"
      [(ngModel)]="taskEndTime"
      (ionBlur)="hideEndTimePicker()"
    ></ion-datetime>
  </ion-item>

  <!-- Cor da Tarefa -->
  <ion-item>
    <ion-label position="floating">Cor da Tarefa:</ion-label>
    <ion-select [(ngModel)]="taskColor">
      <ion-select-option value="#FFB3BA">Vermelho</ion-select-option>
      <!-- Vermelho Pastel -->
      <ion-select-option value="#ADD8E6">Azul</ion-select-option>
      <!-- Azul Pastel -->
      <ion-select-option value="#B0E57C">Verde</ion-select-option>
      <!-- Verde Pastel -->
      <ion-select-option value="#FFFACD">Amarelo</ion-select-option>
      <!-- Amarelo Pastel -->
      <ion-select-option value="#D8BFD8">Roxo</ion-select-option>
      <!-- Roxo Pastel -->
    </ion-select>
  </ion-item>

  <!-- Botão Adicionar -->
  <ion-button expand="full" (click)="addTask()">Adicionar</ion-button>
</ion-content>
