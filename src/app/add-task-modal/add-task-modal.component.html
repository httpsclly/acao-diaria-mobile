<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar sua Ação</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Nome da Tarefa -->
  <ion-item>
    <ion-label position="floating">Nome da Tarefa</ion-label>
    <ion-input [(ngModel)]="taskName"></ion-input>
  </ion-item>

  <!-- Descrição da Tarefa -->
  <ion-item>
    <ion-label position="floating">Descrição da Tarefa</ion-label>
    <ion-input [(ngModel)]="taskDescription"></ion-input>
  </ion-item>

  <!-- Data -->
  <ion-item>
    <ion-label position="floating">Data</ion-label>
    <ion-input
      (click)="toggleDatePicker()"
      [value]="taskDate"
      readonly
      placeholder="Selecionar Data"
    ></ion-input>
    <ion-icon name="calendar" slot="end" (click)="toggleDatePicker()"></ion-icon>
    <ion-datetime
      *ngIf="showDatePicker"
      displayFormat="DD MMM YYYY"
      [(ngModel)]="taskDate"
      (ionBlur)="hideDatePicker()"
    ></ion-datetime>
  </ion-item>

  <!-- Quando Inicia -->
  <ion-item>
    <ion-label position="floating">Quando Inicia</ion-label>
    <ion-input
      (click)="toggleStartTimePicker()"
      [value]="taskStartTime"
      readonly
      placeholder="Selecionar Início"
    ></ion-input>
    <ion-icon name="time" slot="end" (click)="toggleStartTimePicker()"></ion-icon>
    <ion-datetime
      *ngIf="showStartTimePicker"
      displayFormat="HH:mm"
      [(ngModel)]="taskStartTime"
      (ionBlur)="hideStartTimePicker()"
    ></ion-datetime>
  </ion-item>

  <!-- Quando Termina -->
  <ion-item>
    <ion-label position="floating">Quando Termina</ion-label>
    <ion-input
      (click)="toggleEndTimePicker()"
      [value]="taskEndTime"
      readonly
      placeholder="Selecionar Término"
    ></ion-input>
    <ion-icon name="time" slot="end" (click)="toggleEndTimePicker()"></ion-icon>
    <ion-datetime
      *ngIf="showEndTimePicker"
      displayFormat="HH:mm"
      [(ngModel)]="taskEndTime"
      (ionBlur)="hideEndTimePicker()"
    ></ion-datetime>
  </ion-item>

  <!-- Cor da Tarefa -->
  <ion-item>
    <ion-label position="floating">Cor da Tarefa</ion-label>
    <ion-select [(ngModel)]="taskColor">
      <ion-select-option value="red">Vermelho</ion-select-option>
      <ion-select-option value="blue">Azul</ion-select-option>
      <ion-select-option value="green">Verde</ion-select-option>
      <ion-select-option value="yellow">Amarelo</ion-select-option>
      <ion-select-option value="purple">Roxo</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Botão Adicionar -->
  <ion-button expand="full" (click)="addTask()">Adicionar</ion-button>
</ion-content>
