<ion-content class="ion-padding">
  <div class="login-container">
    <!-- <img src="assets/logoacao.png" alt="Logo" class="logo">  -->

    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            id="username"
            labelPlacement="stacked"
            label="Username"
            placeholder="Digite o seu user"
            [type]="usernameType"
          >
            <ion-icon slot="start" name="person" aria-hidden="true"></ion-icon>
            <ion-button
              fill="clear"
              slot="end"
              aria-label="Show/hide"
              (click)="toggleUsernameVisibility()"
            >
              <ion-icon
                slot="icon-only"
                [name]="usernameIcon"
                aria-hidden="true"
              ></ion-icon>
            </ion-button>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            id="password"
            labelPlacement="stacked"
            label="Senha"
            placeholder="Digite sua senha"
            [type]="passwordType"
          >
            <ion-icon
              slot="start"
              name="lock-closed"
              aria-hidden="true"
            ></ion-icon>
            <ion-button
              fill="clear"
              slot="end"
              aria-label="Show/hide"
              (click)="togglePasswordVisibility()"
            >
              <ion-icon
                slot="icon-only"
                [name]="passwordIcon"
                aria-hidden="true"
              ></ion-icon>
            </ion-button>
          </ion-input>
        </ion-item>

        <ion-button expand="full" (click)="login()"> Entrar </ion-button>

        <ion-text class="signup-text">
          NÃ£o tem uma conta?
          <a [routerLink]="['/signup']">Cadastre-se</a>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
